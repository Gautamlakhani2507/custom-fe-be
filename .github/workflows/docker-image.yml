name: Push the Docker image to AWS ECR Repo

on:
  push:
    branches:
      - main

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image with commit hash and timestamp
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)-$(date +%s)
          cd frontend
          docker build --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Checkout Kubernetes Manifests Repo
        uses: actions/checkout@v2
        with:
          repository: gautamlakhani2507/k8s-manifests 
          token: ${{ secrets.ERSONAL_ACCESS_TOKEN }} 
          path: k8s-manifests

      - name: Update image tag in deployment manifest
        uses: imranismail/image-tag-updater@v1
        with:
          file: k8s-manifests/deployment.yaml  # Path to your deployment file
          image: 218306567362.dkr.ecr.us-east-1.amazonaws.com/practice-repo  # Your ECR image URL
          new_tag: ${{ env.IMAGE_TAG }}     
